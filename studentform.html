
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    form
    {
    
        border: 2px solid black;
        padding: 20px;
        width: 50%;
    }
</style>
</head>
<body>
    
    <center>  
<form method="POST">
    {% csrf_token %}
    <label for="">Student_id</label>
<input type="text"  name="Student_id"> <br><br>
       
<label for="">Student_Name</label>
<input type="text" name="Student_Name"><br><br>

<label for="">Student_TotalMarks</label>
<input type="text" name="Student_TotalMarks"><br><br>

<button>SUBMIT</button>
{% if messages %}
{% for m in messages %}
<h2 style="color: green;"{{m}}>Your changes are saved successfully</h2>

{% endfor %}
{% endif %}

 

</form>
</center>
</body>
</html>
